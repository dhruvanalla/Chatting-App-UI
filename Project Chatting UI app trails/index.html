<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8" />
    <meta name="viewport" content="initial-scale=1, width=device-width" />
    <link rel="stylesheet" href="./global.css" />
    <link rel="stylesheet" href="./index.css" />
    <link
      rel="stylesheet"
      href="https://fonts.googleapis.com/css2?family=Roboto:wght@500&display=swap"
    />
    <link
      rel="stylesheet"
      href="https://fonts.googleapis.com/css2?family=Raleway:wght@500;700&display=swap"
    />
    <link
      rel="stylesheet"
      href="https://fonts.googleapis.com/css2?family=Mukta:wght@200;400;800&display=swap"
    />
    <link
      rel="stylesheet"
      href="https://fonts.googleapis.com/css2?family=Inter:wght@100;300;400;500&display=swap"
    />
    <link
      rel="stylesheet"
      href="https://fonts.googleapis.com/css2?family=Kumbh Sans:wght@400;500;600;700&display=swap"
    />
    <link
      rel="stylesheet"
      href="https://fonts.googleapis.com/css2?family=ABeeZee:wght@400&display=swap"
    />
    <link
      rel="stylesheet"
      href="https://fonts.googleapis.com/css2?family=Poppins:wght@400&display=swap"
    />
  </head>
  <body>
    <div class="message">
      <div class="message-child"></div>
      <div class="status-bar">
        <img class="exclude-icon" alt="" src="./public/exclude.svg" />

        <img class="exclude-icon1" alt="" src="./public/exclude1.svg" />

        <div class="group">
          <img class="vector-icon" alt="" src="./public/vector.svg" />

          <div class="rectangle"></div>
          <div class="rectangle1"></div>
        </div>
        <div class="frame">
          <div class="div">9:41</div>
        </div>
      </div>
      <div class="tab-bar-uihut">
        <img
          class="tab-bar-uihut-child"
          alt=""
          src="./public/rectangle-1092@2x.png"
        />

        <div class="tab-bar-uihut-item"></div>
        <img class="back-icon" alt="" src="./public/back.svg" />

        <div class="arya-parent">
          <div class="arya">Arya</div>
          <div class="hindi-text">
            <span class="a">A/</span>
            <span class="span">क</span>
          </div>
          <div class="vedic-ai-bot">Vedic AI Bot</div>
        </div>
      </div>
      <div class="rectangle-parent">
        <img class="group-child" alt="" src="./public/rectangle-10921@2x.png" />

        <div class="am-parent">
          <div class="am">09:25 AM</div>
          <div class="vector-parent">
            <img class="group-item" alt="" src="./public/rectangle-1131.svg" />

            <div class="hindi-text1">अपनेपन यथासंभव धीर-धीरे अपने समय</div>
          </div>
        </div>
      </div>
      <div class="rectangle-group">
        <img class="group-child" alt="" src="./public/rectangle-10921@2x.png" />

        <div class="am-group">
          <div class="am1">09:25 AM</div>
          <div class="vector-group">
            <img
              class="rectangle-icon"
              alt=""
              src="./public/rectangle-11311.svg"
            />

            <img
              class="group-child1"
              alt=""
              src="./public/rectangle-1132.svg"
            />

            <div class="div1">हमारे लेकर वर्गाकार करता। होना त्याग</div>
            <div class="div2">क्योंकि विकास करता</div>
          </div>
        </div>
      </div>
      <div class="group-parent">
        <div class="am-wrapper">
          <div class="am2">09:25 AM</div>
        </div>
        <div class="vector-container">
          <img class="group-child2" alt="" src="./public/rectangle-11312.svg" />

          <div class="hello-how-are">Hello! How are you?</div>
        </div>
      </div>
      <div class="group-container">
        <div class="am-container">
          <div class="am2">09:25 AM</div>
        </div>
        <div class="group-div">
          <img class="group-child3" alt="" src="./public/rectangle-11313.svg" />

          <div class="you-did-your">You did your job well!</div>
        </div>
      </div>
      <div class="message-inner">
        <div class="rectangle-container">
          <div class="rectangle-div"></div>
          <div class="today">Today</div>
        </div>
      </div>
      <div class="write-your-message-parent">
        <div class="write-your-message">Write your message</div>
        <img
          class="vuesaxboldsend-icon"
          alt=""
          src="./public/vuesaxboldsend.svg"
        />

        <img
          class="vuesaxlinearmicrophone-2-icon"
          alt=""
          src="./public/vuesaxlinearmicrophone2.svg"
        />
      </div>
    </div>
  </body>
</html>
